<!DOCTYPE html>
<html>
<head>
	<title>Mahasisa App</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap-theme.min.css">
</head>
<body ng-app="AppMahasiswa">

<div class="container" ng-controller="MahasiswaController">
	<h2 class="page-heading">Mahasiswa App</h2>
	<p>
		<a href="#" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add</a>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        <form>
		        	<div class="form-group">
		        		<label for="inputNim">NIM</label>
		        		<input type="text" class="form-control" name="nim" ng-model="newMahasiswa.nim">
		        	</div>

		        	<div class="form-group">
		        		<label for="inputName">NAME</label>
		        		<input type="text" class="form-control" name="name" ng-model="newMahasiswa.name">
		        	</div>	
		        	<div class="form-group">
		        		<label for="inputEmail">EMAIL</label>
		        		<input type="email"  class="form-control" name="email" ng-model="newMahasiswa.email">
		        	</div>	        
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-default" ng-click="clearMahasiswa()">Clear Data</button>
		        <button type="button" class="btn btn-primary"  ng-click="saveMahasiswa()">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
	</p>
	<table class="table table-bordered">
		<tr>
			<th>NIM</th>
			<th>NAMA</th>
			<th>EMAIL</th>
			<th>ACTION</th>
		</tr>
		<tr ng-repeat="datmah in dataMahasiswa">
			<td>{{ datmah.nim }}</td>
			<td>{{ datmah.name }}</td>
			<td>{{ datmah.email }}</td>
			<td>
				<a href="#" class="btn btn-warning btn-small" ng-click="editMahasiswa(datmah.id)">Change</a>
				<a href="#" class="btn btn-danger btn-small" ng-click="deleteMahasiswa(datmah.id)">Remove</a>
			</td>
		</tr>
	</table>
</div>



<!-- UNTUK BOOTSTRAP -->
<script src="dist/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>

<!-- UNTUK ANGULAR JS -->
<script src="dist/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/MahasiswaService.js"></script>
<script src="js/controllers/MahasiswaController.js"></script>
</body>
</html>
